<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стилизация веб-страницы</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #4CAF50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .nav {
      background-color: #333;
    }

    .nav-list {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .nav-list li {
      margin: 0 1rem;
    }

    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-list a:hover {
      color: #4CAF50;
    }

    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-list a:hover {
      color: #4CAF50;
    }

    .button {
      background-color: #4CAF50;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      padding: 1rem;
    }

    .sidebar {
      flex: 1;
      background-color: #e4e4e4;
      padding: 1rem;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .main {
      flex: 3;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
        align-items: center;
      }
      .nav-list li {
        margin: 0.5rem 0;
      }
    }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      .sidebar {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
        align-items: center;
      }

      .content-wrapper {
        flex-direction: column;
      }

      .sidebar {
        margin: 0 0 1rem 0;
      }
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header class="header">Заголовок страницы</header>
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="#">Главная</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Услуги</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>
  
  <div class="content-wrapper">
    <aside class="sidebar">Боковая панель</aside>
    <main class="main">Основной контент</main>
  </div>
  <footer class="footer">Подвал</footer>
</body>
</html>
